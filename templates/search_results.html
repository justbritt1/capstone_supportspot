<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <!-- Display search query -->
    <p>Search Query: {{ search_query }}</p>

    <!-- Display search form -->
    <form method="post" action="{{ url_for('search') }}">
        <label for="zip_code">Enter Zipcode:</label>
        <input type="text" id="zip_code" name="zip_code" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display search results -->
    {% if resources %}
        <h2>Results</h2>
        <ul>
            {% for resource in resources %}
                <li>{{ resource.name }} - {{ resource.location }} - {{ resource.distance }} miles</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ warning_message }}</p>
    {% endif %}

    <!-- Add a link to go back to the search page -->
    <p><a href="{{ url_for('resources') }}">Back to Search</a></p>
</body>

</html>
