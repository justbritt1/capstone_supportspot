<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>

<body>
    <h1>Search Results</h1>

    <!-- Display search query -->
    <p>Search Query: {{ search_query }}</p>

    <!-- Display search results -->
    {% if search_results %}
    <h2>Results</h2>
    <ul>
        {% for result in search_results %}
        <li>{{ result.name }} - {{ result.location }} - {{ result.distance }} miles</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}

    <!-- Add a link to go back to the search page -->
    <p><a href="{{ url_for('resources') }}">Back to Search</a></p>
</body>

</html>
