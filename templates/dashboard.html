<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Spot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #e6e6fa;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-links {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .dashboard-links li {
            margin-bottom: 20px;
        }
        .dashboard-links li a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .dashboard-links li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Support Spot!</h1>
        <ul class="dashboard-links">
            <li><a href="{{ url_for('admin') }}">Go to Admin Page</a></li>
            <li><a href="{{ url_for('resources') }}">View Resources</a></li>
            <li><a href="{{ url_for('map_page') }}">See Map</a></li>
        </ul>
    </div>
</body>

</html>
