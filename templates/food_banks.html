<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
    <title>Food Banks</title>
</head>
<body>
    <h1>List of Food Banks</h1>
    <ul>
        {% for food_bank in food_banks %}
            <li>
                <strong>{{ food_bank.name }}</strong>
                <p>Capacity: {{ food_bank.capacity }}</p>
                <p>Location: {{ food_bank.location }}</p>
            </li>
        {% endfor %}
    </ul>
    <!-- Additional content or features go here -->
</body>
</html>
