<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelters</title>
</head>

<body>
    <h1>Shelters</h1>
    <ul>
        {% for shelter in shelters %}
        <li>
            <strong>Name:</strong> {{ shelter.name }}<br>
            <strong>Capacity:</strong> {{ shelter.capacity }}<br>
            <strong>Location:</strong> {{ shelter.location }}<br>
            <strong>Contact Phone:</strong> {{ shelter.contact_phone }}<br>
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('admin') }}">Back to Admin</a></p>
</body>

</html>
